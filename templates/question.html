{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ level }}</title>

    <link rel="stylesheet" href="{% static "css/common.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/question.css" %}" type="text/css" />

    <link href='https://cdn.rawgit.com/openhiun/hangul/14c0f6faa2941116bb53001d6a7dcd5e82300c3f/nanumbarungothic.css' rel='stylesheet' type='text/css'>

    <script type="text/javascript" src="{% static "js/jquery-3.1.0.min.js" %}" ></script>

    <script type="text/javascript">
        $(function(){
            $(".choice").click(function(){
                $("#amount").attr("value", $(this).attr("value"))

                //$("#formChoice").submit();
            });
        });
    </script>
</head>
<body>
<div class="main-container">
    <div class="main-page">
        <img id="progress" src="/static/img/question/Q_bar{{ level }}.png" />

        <div id="title">
            <img id="qicon" src="/static/img/question/Q_icon.png" />
            {{ question.0 }}
        </div>

        <div id="clist">
            <label class="choice">
                <input type="radio" name="choice" value="{{ question.1 }}" />
                <i></i> {{ question.2 }}
            </label>

            <img class="border" src="/static/img/question/boder.png" />

            <label class="choice">
                <input type="radio" name="choice" value="{{ question.3 }}" />
                <i></i> {{ question.4 }}
            </label>

            <img class="border" src="/static/img/question/boder.png" />

            <label class="choice">
                <input type="radio" name="choice" value="{{ question.5 }}" />
                <i></i> {{ question.6 }}
            </label>

            <img class="border" src="/static/img/question/boder.png" />

            <label class="choice">
                <input type="radio" name="choice" value="{{ question.7 }}" />
                <i></i> {{ question.8 }}
            </label>

            <img class="border" src="/static/img/question/boder.png" />

            <label class="choice">
                <input type="radio" name="choice" value="{{ question.9 }}" />
                <i></i> {{ question.10 }}
            </label>
        </div>

        <form id="formChoice" method="post">
            {% csrf_token %}
            <input name="step" type="hidden" value="{{ level }}" />

            <input name="level" type="hidden" value="{{ level }}" />
            <input id="amount" name="amount" type="hidden" value="0" />
        </form>
    </div>
</div>
</body>
</html>
