{% load staticfiles %}

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Question {{ level }}</title>

    <link rel="stylesheet" href="{% static "css/common.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/question.css" %}" type="text/css" />

    <script type="text/javascript" src="{% static "js/jquery-3.1.0.min.js" %}" ></script>

    <script type="text/javascript">
        $(function(){
            $(".choice").click(function(){
                $("#amount").attr("value", $(this).attr("value"))

                $("#formChoice").submit();
            });
        });
    </script>
</head>
<body>
<div class="main-container">
    <div class="main-page">
        <a href="/" class="main-page__logo">
            <img src="{% static "img/index/title.png" %}" />
        </a>

        <br>

        <a>
            {{ question.0 }}
        </a>

        <br>

        <br>

        <br>

        <div class="choice" value="{{ question.1 }}">{{ question.2 }}</div>
        <div class="choice" value="{{ question.3 }}">{{ question.4 }}</div>
        <div class="choice" value="{{ question.5 }}">{{ question.6 }}</div>
        <div class="choice" value="{{ question.7 }}">{{ question.8 }}</div>
        <div class="choice" value="{{ question.9 }}">{{ question.10 }}</div>

        <form id="formChoice" method="post">
            {% csrf_token %}
            <input name="step" type="hidden" value="{{ level }}" />

            <input name="level" type="hidden" value="{{ level }}" />
            <input id="amount" name="amount" type="hidden" value="0" />
        </form>
    </div>
</div>
</body>
</html>
