{% load staticfiles %}
{% load humanize %}

<!DOCTYPE html>
<html lang="kr">
<head>
    <meta charset="UTF-8">
    <title>Result</title>

    <meta name="viewport" content="width=device-width, height=device-height, initial-scale=1.0, maximum-scale=1.0, minimum-scale=1.0, user-scalable=no" />

    <link rel="stylesheet" href="{% static "css/common.css" %}" type="text/css" />
    <link rel="stylesheet" href="{% static "css/result.css" %}" type="text/css" />

    <link href='/static/css/font.css' rel='stylesheet' type='text/css'>

    <link rel="shortcut icon" type="image/jpg" href="/static/img/logo.jpg"/>

    <script type="text/javascript" src="{% static "js/jquery-3.1.0.min.js" %}" ></script>
    <script src="/static/js/kakao.min.js"></script>

</head>
<body>
<div class="main-container">
    <div class="main-page">
        <div id="title">
            <img id="back" src="/static/img/rank_page/icon_back.png" onclick="javascript:history.back()"/>
            <div id="result">결과</div>
        </div>


        <table id="table">
            <thead>
            <tr>
                <th></th>
                <th></th>
                <th>문제</th>
                <th>순위</th>
                <th>답변</th>
                <th></th>
            </tr>
            </thead>

            <tbody>
            {% for row in result %}
                <tr>
                    <td></td>
                    <td></td>
                    <td>{{ row.0 }}</td>
                    <td>{{ row.1 }}위</td>
                    <td>{{ row.2|intcomma }}원</td>
                    <td></td>
                </tr>
            {% endfor %}
            </tbody>
        </table>

        <div id="icons">
            <a id="kakao-link-btn" href="javascript:;"><img id="icon1" src="/static/img/last_page/btn_kakao.png"/></a>
            <a id="kakao-link-btn2" href="javascript:;"><img id="icon1" src="/static/img/last_page/btn_kakao.png"/></a>
            <img id="icon2" src="/static/img/last_page/btn_face.png" />
            <img id="icon3" src="/static/img/last_page/btn_twitter.png" />
            <img id="icon4" src="/static/img/last_page/btn_url.png" />
        </div>

        <div id="buttons">
            <a href="/start"><img id="btn1" src="/static/img/last_page/replay_btn.png" /></a>
            <img id="btn2" src="/static/img/last_page/end_btn.png" />
        </div>
    </div>
</div>
<script type='text/javascript'>
    //<![CDATA[
    // // 사용할 앱의 JavaScript 키를 설정해 주세요.
    Kakao.init('a3585b266d99aca9a092ce2f1bdad6c8');

    Kakao.Link.createTalkLinkButton({
        container: '#kakao-link-btn',
        label: '당신이 국회의원에 나간다면 얼마를 쓸까?',
        image: {
            src: 'http://www.alayer.com:8000/static/img/kakao/thumb1.png'
        },
        webButton: {
            text: '출마하러 가기',
            url: 'http://www.alslayer.com:8000' // 앱 설정의 웹 플랫폼에 등록한 도메인의 URL이어야 합니다.
        },
        fail: function () {
            alert('카카오톡 설치 후 실행해주세요');
        }
    });
    Kakao.Link.createTalkLinkButton({
        container: '#kakao-link-btn2',
        label: '당신이 국회의원에 나간다면 얼마를 쓸까?',
        image: {
            src: 'http://www.alayer.com:8000/static/img/kakao/thumb2.png'
        },
        webLink: {
            text: '출마하러 가기',
            url: 'http://www.alslayer.com:8000' // 앱 설정의 웹 플랫폼에 등록한 도메인의 URL이어야 합니다.
        },
        fail: function () {
            alert('카카오톡 설치 후 실행해주세요');
        }
    });
    //]]>
</script>
</body>
</html>
